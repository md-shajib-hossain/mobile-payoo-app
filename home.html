<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] max-w-[450px] mx-auto mt-2">
    <section class="bg-white nav-section">
      <nav class="flex justify-between items-center px-5 mb-3">
        <div class="nav-left flex items-center gap-2">
          <div>
            <img class="h-[40px]" src="./assets/Group.png" alt="" />
          </div>
          <div>
            <h2 class="font-semibold">
              $ <span id="current-balance">45000</span>
            </h2>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>
        <div class="nav-right">
          <button class="border-1 border-gray-200 p-2 rounded-lg" type="button">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-500"
            ></i>
            Log Out
          </button>
        </div>
      </nav>
      <hr />
    </section>

    <section class="bg-white welcome px-5">
      <h1 class="font-semibold text-2xl pt-5">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-gray-500 ml-3 text-md py-3">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </section>
    <div class="bg-white p-5 rounded-b-xl mt-0">
      <section class="grid-sec grid grid-cols-3 gap-2 bg-white">
        <div
          id="add-money-feature"
          class="py-3 rounded-lg border-1 border-blue-400 text-center"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          id="cash-out-feature"
          class="py-3 rounded-lg border-1 border-blue-400 text-center"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div
          id="transfer-money-feature"
          class="py-3 rounded-lg border-1 border-blue-400 text-center"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          id="get-bonus-feature"
          class="py-3 rounded-lg border-1 border-blue-400 text-center"
        >
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          id="pay-bill-feature"
          class="py-3 rounded-lg border-1 border-blue-400 text-center"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2>Pay Bills</h2>
        </div>
        <div
          id="transactions-feature"
          class="py-3 rounded-lg border-1 border-blue-400 text-center"
        >
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h2>Transactions</h2>
        </div>
      </section>
    </div>

    <!--  Add Money section starts here -->
    <section id="add-money-container" class="add-money-container">
      <div>
        <h1 class="font-semibold text-lg m-3">Add Money</h1>
        <form class="bg-white w-[400px] p-5 rounded-xl mt-5 mx-auto">
          <label for="" class="font-semibold"> Select a bank</label> <br />
          <select
            id="bank-name"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          >
            <option selected disabled>select a bank</option>
            <option>Islami Bank Bangladesh</option>
            <option>Dhaka Bank</option>
            <option>Mercantile Bank</option>
          </select>
          <br />
          <label for="" class="font-semibold">Bank account number</label>
          <input
            type="text"
            placeholder="Enter 11 digit acc number"
            id="bank-acc-number"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          />
          <br />
          <label for="" class="font-semibold">Amount to add</label> <br />
          <input
            type="text"
            id="amount"
            placeholder="Enter amount"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          />
          <br />
          <label for="" class="font-semibold">PIN Number</label><br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          />
          <button
            type="button"
            id="btn-add-money"
            class="p-3 border-none bg-blue-500 text-white w-full mt-3 rounded-xl hover:bg-blue-700"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>

    <!-- Cash out section starts here -->
    <section id="cash-out-container" class="cash-out-container">
      <div>
        <h1 class="font-semibold text-lg m-3">Cash Out</h1>
        <form class="bg-white w-[400px] p-5 rounded-xl mt-5 mx-auto">
          <label for="" class="font-semibold">Agent number</label>
          <input
            type="text"
            placeholder="Enter 11 digit agent number"
            id="input-agent-number"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          />
          <br />
          <label for="" class="font-semibold">Amount</label> <br />
          <input
            type="text"
            id="withdraw-amount"
            placeholder="Enter amount to withdraw"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          />
          <br />
          <label for="" class="font-semibold">PIN Number</label><br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin"
            class="bg-[#f4f5f7] w-full p-2 rounded-lg border-none my-3"
          />
          <button
            type="button"
            id="btn-add-money"
            class="p-3 border-none bg-blue-500 text-white w-full mt-3 rounded-xl hover:bg-blue-700"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </section>
    <!-- js added -->
    <script src="./home.js"></script>
  </body>
</html>
